
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Convo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg-color: #333;
            --input-border-color: #444;
            --conversation-bg-color: #2a2a2a;
            --message-bg-color: #3a3a3a;
            --button-bg-color: #4CAF50;
            --button-text-color: white;
        }

        body.light-mode {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --input-bg-color: #fff;
            --input-border-color: #ccc;
            --conversation-bg-color: #fff;
            --message-bg-color: #e9e9e9;
            --button-bg-color: #4CAF50;
            --button-text-color: white;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        #chat-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .endpoint-setup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .endpoint {
            width: 48%;
        }
        .endpoint input, .endpoint textarea {
            width: 100%;
            margin-bottom: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            padding: 5px;
        }
        .endpoint textarea {
            height: 100px;
            resize: vertical;
        }
        #conversation {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid var(--input-border-color);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--conversation-bg-color);
        }
        
        /* Bubble under Initial Prompt for inserting user's input */
        #initial-prompt-text {
            margin: 10px;
            padding: 10px;
            background-color: var(--message-bg-color);
            color: var(--text-color);
            border-radius: 10px;
        }

        #prompt-container {
            display: flex;
            margin-top: 10px;
        }
        #prompt {
            flex-grow: 1;
            margin-right: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            padding: 5px;
        }
        button {
            background-color: var(--button-bg-color);
            border: none;
            color: var(--button-text-color);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            background-color: var(--message-bg-color);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message-info {
            font-size: 0.8em;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        #num-exchanges-container {
            margin-bottom: 10px;
        }
        #num-exchanges {
            width: 100%;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .theme-toggle input {
            display: none;
        }
        .theme-toggle label {
            cursor: pointer;
            padding: 5px 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-toggle label::before {
            content: 'üåô';
            margin-right: 5px;
        }
        .theme-toggle input:checked + label::before {
            content: '‚òÄÔ∏è';
        }
        .theme-toggle input:checked + label {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>LLM Convo</h1>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch"></label>
        </div>
        <div class="endpoint-setup">
            <div class="endpoint">
                <input type="text" id="endpoint1" placeholder="Enter Endpoint 1 URL">
                <textarea id="system-prompt1" placeholder="Enter System Prompt for Endpoint 1 (optional)"></textarea>
                <button onclick="connectEndpoint(1)">Connect Endpoint 1</button>
            </div>
            <div class="endpoint">
                <input type="text" id="endpoint2" placeholder="Enter Endpoint 2 URL">
                <textarea id="system-prompt2" placeholder="Enter System Prompt for Endpoint 2 (optional)"></textarea>
                <button onclick="connectEndpoint(2)">Connect Endpoint 2</button>
            </div>
        </div>
        <div id="num-exchanges-container">
            <label for="num-exchanges">Number of Exchanges: <span id="num-exchanges-value">3</span></label>
            <input type="range" id="num-exchanges" min="3" max="30" value="3">
        </div>

        <div id="conversation">
            <!-- Pre-defined bubble for Initial Prompt -->
            <div id="initial-prompt-text"><strong>Initial Prompt:</strong> <span id="initial-prompt-content"></span></div>
        </div>

        <div id="prompt-container">
            <input type="text" id="prompt" placeholder="Enter your initial prompt here">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        function connectEndpoint(endpointNum) {
            var endpointUrl = $('#endpoint' + endpointNum).val();
            var systemPrompt = $('#system-prompt' + endpointNum).val();
            if (endpointUrl) {
                $.ajax({
                    url: '/connect',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        endpoint_num: endpointNum, 
                        endpoint_url: endpointUrl,
                        system_prompt: systemPrompt
                    }),
                    success: function(response) {
                        alert(response.message);
                        // Save to localStorage
                        localStorage.setItem('endpoint' + endpointNum, endpointUrl);
                        localStorage.setItem('systemPrompt' + endpointNum, systemPrompt);
                    }
                });
            }
        }

        $(document).ready(function() {
            // Load saved values
            $('#endpoint1').val(localStorage.getItem('endpoint1') || '');
            $('#endpoint2').val(localStorage.getItem('endpoint2') || '');
            $('#system-prompt1').val(localStorage.getItem('systemPrompt1') || '');
            $('#system-prompt2').val(localStorage.getItem('systemPrompt2') || '');

            $('#num-exchanges').on('input', function() {
                $('#num-exchanges-value').text($(this).val());
            });

		$('#send').click(function() {
			var prompt = $('#prompt').val();
			var numExchanges = $('#num-exchanges').val();
			
			if (prompt) {
				
				// Inject user's prompt directly into the pre-defined Initial Prompt placeholder
				$('#initial-prompt-content').text(prompt);
				
				// Clear the input field after submission
				$('#prompt').val('');

				// Continue with the streaming response for Models
				var xhr = new XMLHttpRequest();
				xhr.open('POST', '/chat', true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify({prompt: prompt, num_exchanges: numExchanges}));

				var currentMessage = null;
				var currentContent = '';

				xhr.onprogress = function() {
					var newData = xhr.response.substr(xhr.seenBytes || 0);
					xhr.seenBytes = xhr.response.length;

					var messages = newData.split('\n');
					messages.forEach(function(message) {
						if (message.trim() !== '') {
							try {
								var data = JSON.parse(message);

								if (data.error) {
									alert('Error: ' + data.error);
									return;
								}

								if (data.sender) {
									if (currentMessage) {
										currentMessage.find('p').html('<strong>' + currentMessage.data('sender') + ':</strong> ' + currentContent);
									}
									currentMessage = $('<div class="message">');
									currentMessage.data('sender', data.sender);
									currentContent = ''; // Reset content for new message

									// Message bubble creation
									var messageHtml = '<p><strong>' + data.sender + ':</strong> ';
									if (data.message) {
										messageHtml += data.message; // Handle normal message (Model 1/2)
									}
									messageHtml += '</p>';
									currentMessage.html(messageHtml);
									$('#conversation').append(currentMessage);

								// Handle content streams (Model dialogue)
								} else if (data.content) {
									currentContent += data.content;
									if (currentMessage) {
										currentMessage.find('p').html('<strong>' + currentMessage.data('sender') + ':</strong> ' + currentContent);
									}
								} else if (data.end) {
									// Once conversation part ends, append token stats
									currentMessage.find('.message-info').append('<br>'
										+ data.total_tokens + ' tokens - '
										+ data.tps.toFixed(2) + ' tokens/sec');
									currentMessage = null; // Reset for next exchange
								}
							} catch (e) {
								console.error('Error parsing message:', e);
							}
						}
					});

					// Autoscroll to bottom of the conversation as new messages arrive
					$('#conversation').scrollTop($('#conversation')[0].scrollHeight);
				};

				xhr.onload = function() {
					if (currentMessage) {
						currentMessage.find('p').html('<strong>' + currentMessage.data('sender') + ':</strong> ' + currentContent);
					}
				};
			}
		});

            // Theme toggle functionality
            $('#theme-switch').change(function () {
                if (this.checked) {
                    $('body').addClass('light-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    $('body').removeClass('light-mode');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Load the saved theme from localStorage
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                $('#theme-switch').prop('checked', true).trigger('change');
            }
        });
    </script>
</body>
</html>
